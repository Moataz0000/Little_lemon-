{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Menu</h1>
<!--Begin col-->
<div class="column">
   {% for item in menu %}
    <p>
        {% comment %} <a href="{% url 'menu_items' pk=item.pk %}"> {% endcomment %}
            {{ item.name }}
        </a>
      
        <span class="menu-price">
           {{item.price}}.00
        </span>
    </p>
   {% endfor %}
</div>
<!--End col-->
{% endblock %}
